<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" src="./app/css/style.css"/>
    <title>Esolha de Óculos</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Hire Otic</span>
        </div>
    </nav>

    <h1 class="text-center m-3">Informe o grau Esférico e Cilíndrico de cada olho</h1>
    <div class="container-sm mt-5 bg-light bg-gradient">
        <label for="customRange3" class="form-label">Grau Cilíndrico Direito</label>
        <input type="range" class="form-range" min="-6" max="0" step="0.25" value ="0" id="grauCilDir">
        <p>Valor: <span id="valor1"></span></p>
        <label for="customRange3" class="form-label">Grau Cilíndrico Esquerdo</label>
        <input type="range" class="form-range" min="-6" max="0" step="0.25" value ="0" id="grauCilEsq">
        <p>Valor: <span id="valor2"></span></p>
        <label for="customRange3" class="form-label">Grau Esférico Direito</label>
        <input type="range" class="form-range" min="-15" max="0" step="0.25" value ="0" id="grauEsfDir">
        <p>Valor: <span id="valor3"></span></p>
        <label for="customRange3" class="form-label">Grau Esférico Esquerdo</label>
        <input type="range" class="form-range" min="-15" max="0" step="0.25" value ="0" id="grauEsfEsq">
        <p>Valor: <span id="valor4"></span></p>
        <button type="submit" class="btn btn-dark" onclick="selecionaOculos()">Escolher</button>
    </div>







    <script src="./app/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
